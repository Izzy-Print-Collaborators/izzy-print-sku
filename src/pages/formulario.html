                        <label> NOME DA ESTAMPA: </label>
                        <input
                            id="estampa" 
                            type="text"
                            name="estampa"
                            placeholder="Ex: Rock Brasileiro"
                        >
                        <br>
                        <fieldset>
                            <legend> LOCAL DA ESTAMPA: </legend>
                                <br>  
                                <input type="radio" id="frente" name="local" value="FR">
                                <label for="frente">FRENTE</label>
                                <br>

                                <input type="radio" id="costas" name="local" value="CO">
                                <label for="costas">COSTAS</label>
                                <br>

                                <input type="radio" id="ambas" name="local" value="FC">
                                <label for="costas">FRENTE E COSTAS</label>
                                <br><br>
                        </fieldset>
                    </div>

                    <div class="block">
                        <fieldset> 
                            <legend> MODELAGEM: </legend>
                                <br>
                                <input type="radio" name="modelagem" value="ST">
                                <label for="modelagem">CAMISETA STREET</label> 
                                <br>
            
                                <input type="radio" name="modelagem" value="CL">
                                <label for="modelagem">CAMISETA CLÁSSICA</label> 
                                <br>
            
                                <input type="radio" name="modelagem" value="ES">
                                <label for="modelagem">CAMISETA BABYLOOK FEMININA</label> 
                                <br>
            
                                <input type="radio" name="modelagem" value="IN">
                                <label for="modelagem">CAMISETA INFANTIL</label> 
                                <br>
            
                                <input type="radio" name="modelagem" value="MG">
                                <label for="modelagem">MOLETOM GOLA CARECA</label> 
                                <br>
            
                                <input type="radio" name="modelagem" value="MC">
                                <label for="modelagem">MOLETOM CANGURU</label> 
                                <br><br>
                        </fieldset>

                        <br>

                        <fieldset>
                            <legend> CORES: </legend>
                                <br>  
                                <input type="checkbox" id="BR" name="branco" value="BR">
                                <label for="branco">BRANCO</label> 
                                <br>
                                <input type="checkbox" id="PR" name="preta" value="PR"> 
                                <label for="preta">PRETA</label>
                                <br>
                                <input type="checkbox" id="CM" name="cinzaMescla" value="CM"> 
                                <label for="cinzaMescla">CINZA MESCLA</label>
                                <br>
                                <input type="checkbox" id="EC" name="estonadaChumbo" value="EC"> 
                                <label for="estonadaChumbo">ESTONADA CHUMBO</label>
                                <br>
                                <input type="checkbox" id="EM" name="estonadaMarrom" value="EM"> 
                                <label for="estonadaMarrom">ESTONADA MARROM</label>
                                <br>
                                <input type="checkbox" id="LL" name="lilas" value="LL"> 
                                <label for="lilas">LILÁS</label>
                                <br>
                                <input type="checkbox" id="MR" name="marrom" value="MR"> 
                                <label for="marrom">MARROM</label>
                                <br>
                                <input type="checkbox" id="OW" name="offWhite" value="OW"> 
                                <label for="offwhite">OFF-WHITE</label>
                                <br>
                                <input type="checkbox" id="VM" name="verdeMusgo" value="VM"> 
                                <label for="verdeMusgo">VERDE MUSGO</label>
                                <br>
                                <input type="checkbox" id="VR" name="verde" value="VR"> 
                                <label for="verde">VERDE</label>
                                <br>
                                <input type="checkbox" id="VE" name="vermelho" value="VE"> 
                                <label for="vermelho">VERMELHO</label>
                                <br>
                                <input type="checkbox" id="AM" name="azulMarinho" value="AM"> 
                                <label for="azulMarinho">AZUL MARINHO</label>
                                <br>
                                <input type="checkbox" id="AC" name="azulClaro" value="AC"> 
                                <label for="azulClaro">AZUL CLARO</label>
                                <br><br>
                        </fieldset>
                    </div>
                    <br><br>

                    <div class="botao-grid">
                        <button  type="submit" class="botao">
                            GERAR SKU
                        </button>

                        <button  type="reset" class="botao">
                            RESETAR 
                        </button>
                    </div>
                    <br><br>
                </div>
            </form>
        </div>
        <div>
            <br><br>
            <div class="border">
                <p> Explicação!</p>
                <div class="grid-container">
                    
                </div>
            </div>
        </div>
