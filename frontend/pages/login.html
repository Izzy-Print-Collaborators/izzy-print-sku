<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body class="h-full">

<!-- CONTAINER PRINCIPAL -->
<div class="min-h-screen w-full grid grid-cols-1 md:grid-cols-2">

    <!-- LADO ESQUERDO (VISUAL) -->
    <div class="hidden md:flex items-center justify-center bg-indigo-600 text-white">
        <div class="text-center max-w-md px-6">
            <h2 class="text-3xl font-bold mb-4">Izzy Print</h2>
            <p class="text-indigo-100">
                Acesso restrito a usuÃ¡rios autorizados pela empresa.
            </p>
        </div>
    </div>

    <!-- LADO DIREITO (LOGIN) -->
    <div class="flex items-center justify-center bg-white p-8">
        <div class="w-full max-w-sm">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                Bem-vindo ðŸ‘‹

            <p class="text-gray-500 mb-6">
                Entre na sua conta para continuar
            </p>

            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Email
                    </label>
                    <input
                            type="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required
                    />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1">
                        Senha
                    </label>
                    <input
                            type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                            required
                    />
                </div>

                <button
                        type="submit"
                        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
                >
                    Entrar
                </button>
            </form>

            <p class="text-sm text-gray-600 mt-4">
                NÃ£o tem conta?
                <button

                        class="text-indigo-600 hover:underline font-medium"
                >

            </p>
        </div>
    </div>
</div>

<!-- MODAL -->
<div
        id="modal"
        class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50"
>
    <div class="bg-white rounded-xl shadow-lg p-6 max-w-sm w-full text-center">
        <h3 class="text-xl font-bold text-gray-800 mb-2">
            Acesso restrito
        </h3>
        <p class="text-gray-600 mb-4">
            Para criar uma conta, entre em contato com a empresa para autorizaÃ§Ã£o.
        </p>

        <p class="text-lg font-semibold text-indigo-600 mb-6">
            ðŸ“ž (11) 94343-4060
        </p>

        <button
                onclick="closeModal()"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
        >
            Entendi
        </button>
    </div>
</div>

<!-- SCRIPT -->
<script>
    function openModal() {
      document.getElementById("modal").classList.remove("hidden");
      document.getElementById("modal").classList.add("flex");
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
      document.getElementById("modal").classList.remove("flex");
    }
</script>

</body>
</html>
