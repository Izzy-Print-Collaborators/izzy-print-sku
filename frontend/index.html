<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Izzy Print · Gerador de SKU</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Comfortaa', sans-serif;
    }
  </style>
</head>

<body class="bg-zinc-50 text-zinc-900 min-h-screen">

  <main class="max-w-7xl mx-auto p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">


    <section class="lg:col-span-2 bg-white rounded-2xl p-8 shadow-md border border-zinc-200">

      <div class="flex items-center gap-4 mb-8">
        <img
          src="https://www.izzyprint.com.br/wp-content/uploads/2020/04/cropped-LOGO-IZZY-PRETO_DIFERENTE-1-192x192.png"
          class="w-20 h-20 rounded-xl border border-zinc-200"
        />
        <div>
          <h1 class="text-3xl font-bold tracking-tight">Gerador de SKU</h1>
          <p class="text-zinc-500 text-sm">Sistema interno Izzy Print</p>
        </div>
      </div>

      <form onsubmit="gerarSKU(); return false;" class="space-y-6">

        <div>
          <label class="block text-sm font-medium mb-1">Nome da empresa</label>
          <input
            id="opcoes"
            type="text"
            placeholder="Ex: Estamparia Online"
            required
            class="w-full px-4 py-3 rounded-xl bg-white border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Nome da estampa</label>
          <input
            id="estampa"
            type="text"
            maxlength="8"
            placeholder="Ex: ROCKBRAS"
            required
            class="w-full px-4 py-3 rounded-xl bg-white border border-zinc-300 focus:outline-none focus:ring-2 focus:ring-indigo-500"
          />
        </div>

        <!-- Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Local -->
          <fieldset class="border border-zinc-300 p-4 rounded-xl">
            <legend class="text-sm font-semibold text-indigo-600 px-2">
              Local da estampa
            </legend>

            <div class="space-y-2 mt-2">
              <label class="flex items-center gap-2">
                <input type="radio" id="frente" name="local" value="FR" class="accent-indigo-600">
                Frente
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" id="ambas" name="local" value="FC" class="accent-indigo-600">
                Frente e Costas
              </label>
              <label class="flex items-center gap-2">
                <input type="radio" id="costas-frente" name="local" value="CF" class="accent-indigo-600">
                Costas na Frente
              </label>
            </div>
          </fieldset>


          <fieldset class="border border-zinc-300 p-4 rounded-xl">
            <legend class="text-sm font-semibold text-indigo-600 px-2">
              Modelagem
            </legend>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-2">

          <label class="flex items-center gap-2">
            <input type="radio" id="street" name="modelagem" value="ST" required class="accent-indigo-600">
            Camiseta Street
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" id="boxy" name="modelagem" value="CB" required class="accent-indigo-600">
            Camiseta Boxy
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" id="classica" name="modelagem" value="CL" required class="accent-indigo-600">
            Camiseta Clássica
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" id="babylook" name="modelagem" value="ES" required class="accent-indigo-600">
            Camiseta Babylook Feminina
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" id="infantil" name="modelagem" value="IN" required class="accent-indigo-600">
            Camiseta Infantil
          </label>

          <label class="flex items-center gap-2">
            <input type="radio" id="moletomCareca" name="modelagem" value="MG" required class="accent-indigo-600">
            Moletom Gola Careca
          </label>

          <label class="flex items-center gap-2 md:col-span-2">
            <input type="radio" id="moletomCanguru" name="modelagem" value="MC" required class="accent-indigo-600">
            Moletom Canguru
          </label>

        </div>

          </fieldset>

        </div>

        <fieldset class="border border-zinc-300 p-4 rounded-xl">
          <legend class="text-sm font-semibold text-indigo-600 px-2">
            Cores
          </legend>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mt-2">

          <label class="flex items-center gap-2">
            <input type="checkbox" id="branca" name="BRANCA" value="BR" class="accent-indigo-600">
            Branca
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="preta" name="PRETA" value="PR" class="accent-indigo-600">
            Preta
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="marmorizadaPreta" name="MARMORIZADA PRETA" value="MP" class="accent-indigo-600">
            Marmorizada Preta
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="cinzaMescla" name="CINZA MESCLA" value="CM" class="accent-indigo-600">
            Cinza Mescla
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="estonadaChumbo" name="ESTONADA CHUMBO" value="EC" class="accent-indigo-600">
            Estonada Chumbo
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="estonadaMarrom" name="ESTONADA MARROM" value="EM" class="accent-indigo-600">
            Estonada Marrom
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="lilas" name="LILÁS" value="LL" class="accent-indigo-600">
            Lilás
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="marrom" name="MARROM" value="MR" class="accent-indigo-600">
            Marrom
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="offWhite" name="OFF-WHITE" value="OW" class="accent-indigo-600">
            Off-white
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="verdeMusgo" name="VERDE MUSGO" value="VM" class="accent-indigo-600">
            Verde Musgo
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="verde" name="VERDE" value="VR" class="accent-indigo-600">
            Verde
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="vermelha" name="VERMELHA" value="VE" class="accent-indigo-600">
            Vermelha
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="azulMarinho" name="AZUL MARINHO" value="AM" class="accent-indigo-600">
            Azul Marinho
          </label>

          <label class="flex items-center gap-2">
            <input type="checkbox" id="azulClaro" name="AZUL CLARO" value="AC" class="accent-indigo-600">
            Azul Claro
          </label>

        </div>

        </fieldset>

        <!-- Buttons -->
        <div class="flex gap-4 pt-4">
          <button
            type="submit"
            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white transition rounded-xl py-3 font-bold shadow"
          >
            Gerar SKU
          </button>

          <button
            type="reset"
            class="flex-1 bg-white border border-indigo-600 text-indigo-600 hover:bg-indigo-50 transition rounded-xl py-3 font-bold"
          >
            Resetar
          </button>
        </div>

      </form>
    </section>


    <aside class="bg-white rounded-2xl p-8 shadow-md border border-zinc-200">
      <h2 class="text-xl font-bold text-indigo-600 mb-4">
        Estrutura do SKU
      </h2>

      <div class="space-y-3 text-sm text-zinc-600">
        <p><b>Empresa:</b> Código identificador.</p>
        <p><b>Estampa:</b> Até 8 caracteres.</p>
        <p><b>Local:</b> Frente, Costas ou Ambas.</p>
        <p><b>Modelagem:</b> Tipo do produto.</p>
        <p><b>Cor:</b> Variação final.</p>
            <div id="invisivel" class="border">
                <div class="alinha" style="flex-direction: row;">
                    <div class="alinha">
                        <label for="nome_camiseta">Nome estampa:</label>
                        <h3 id="nome_camiseta"> </h3>
                    </div>
                    
                    <div class="alinha">
                        <label for="modelo">Modelo camiseta:</label>
                        <h3 id="modelo"> </h3>
                    </div>
                    <div class="alinha">
                        <label for="localidade">Local da estampa:</label>
                        <h3 id="localidade"> </h3>
                    </div>
                    <div class="alinha">
                        <div id="coresContainer"></div>

                    </div>

                </div>
                <div  class="grid-container">
                    <div id="skuContainer"></div>
                   
                </div>
            </div>
        <p class="text-indigo-600 font-medium pt-2">
          Clique no SKU gerado para copiar.
        </p>
      </div>
    </aside>

  </main>
    <script src="code.js"> </script>
</body>
</html>
